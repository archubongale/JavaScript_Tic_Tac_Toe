<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h2 class="title">TIC TAC TOE</h2>
  <span class="btn btn-primary" id="play">Play Tic-Tac-Toe</span>
  <div id="gameBoard">
    <div id="psuedo-well" class="row">

      <p id="player1Score"></p>
      <p id="player2Score"></p>
      <p id="player-turn"></p>


    </div>



    <div class="section group">
      <div class="col span_1_of_3" id="1_1">
        <p id="0"></p>
      </div>
      <div class="col span_1_of_3" id="1_2">
        <p id="1"></p>
      </div>
      <div class="col span_1_of_3" id="1_3">
        <p id="2"></p>
      </div>
    </div>

    <div class="section group">
      <div class="col span_1_of_3" id="2_1">
        <p id="3"></p>
      </div>
      <div class="col span_1_of_3" id="2_2">
        <p id="4"></p>
      </div>
      <div class="col span_1_of_3" id="2_3">
        <p id="5"></p>
      </div>
    </div>

    <div class="section group">
      <div class="col span_1_of_3" id="3_1">
        <p id="6"></p>
      </div>
      <div class="col span_1_of_3" id="3_2">
        <p id="7"></p>
      </div>
      <div class="col span_1_of_3" id="3_3">
        <p id="8"></p>
      </div>
    </div>
  </div>
</body>
</html>
